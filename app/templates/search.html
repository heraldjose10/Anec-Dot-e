{% extends 'inco_base.html' %}

{% block app_content %}
    <h1>Search Results</h1>
    {% for post in posts %}
        {% include '_posts.html' %}
    {% endfor %}
    <nav aria-label='...'>
        <ul class='pager'>
            <li class='previous {% if not prev_url %}disabled {% endif %}'>
                <a href='{{ prev_url or "#" }}'>
                    <span aria-hidden="true">&larr;Previous page</span>
                </a>
            </li>
            <li class='next {% if not next_url %}disabled {% endif %}'>
                <a href='{{next_url or "#" }}'>
                    <span aria-hidden="true">&rarr;Next page</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
