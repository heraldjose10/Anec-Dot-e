{% extends "inco_base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td>
                <h2>{{ user.username }}</h2>
                {% if user.about_me %}
                <p>{{ user.about_me }}</p>
                {% endif %}
                {% if user.last_seen %}
                <p>{{ user.last_seen }}</p>
                {% endif %}
            </td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    {% include '_posts.html' %}
    {% endfor %}
{% endblock %}
